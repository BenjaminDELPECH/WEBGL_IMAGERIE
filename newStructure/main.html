<html>

<head>
	<title>WebGL - Canvas test</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
	<!------------------------------------------------------------------->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
	<!------------------------------------------------------------------->
</head>

<body onload="webGLStart();">
	<div style="width: 100%;
			min-height : 100vh;
			display : flex;
			background-color: black;
			color:white;">

		<div style="width:100%;margin:auto;display:flex;flex-flow:wrap;width:900px;">
			<div style="width:100%;display:flex;">
				<canvas id="WebGL-test" style="border:none;margin:auto;border:1px solid
						#222222;" width="900" height="600"></canvas>
			</div>
			<!-- KD, KS, N -->
			<div style="width:100%;display:flex;">
				<div style="margin:2em auto;">
					<div>N</div>
					<input id="sliderN" type="range" min="1" max="100" value="100" />
					<p>Value: <span id="labelN"></span></p>
				</div>
				<div style="margin:2em auto;">
					<div>Ks</div>
					<input id="sliderKs" type="range" min="0.0" max="2.0" step="0.1" value="1.0" />
					<p>Value: <span id="labelKs"></span></p>
				</div>
				<div style="margin:2em auto;">
					<div>Kd</div>
					<input id="sliderKd" type="range" min="0.01" max="2.0" step="0.02" value="0.20" />
					<p>Value: <span id="labelKd"></span></p>
				</div>
			</div>
			<!-- PLAN -->
			<div style="width:100%;display:flex;">
				<div style="margin:2em auto;">
					<div>plan X</div>
					<input id="sliderPlanX" type="range" min="-180" max="180" value="0" />
					<p>Value: <span id="labelPlanX"></span></p>
				</div>
				<div style="margin:2em auto;">
					<div>plan Y</div>
					<input id="sliderPlanY" type="range" min="-180" max="180" value="0" />
					<p>Value: <span id="labelPlanY"></span></p>
				</div>
				<div style="margin:2em auto;">
					<div>plan Z</div>
					<input id="sliderPlanZ" type="range" min="-180" max="180" value="0" />
					<p>Value: <span id="labelPlanZ"></span></p>
				</div>
				<div style="margin:2em auto;">
					<div>plan D</div>
					<input id="sliderPlanD" type="range" min="0" max="1" value="0" step="0.01" />
					<p>Value: <span id="labelPlanD"></span></p>
				</div>
				
			</div>
		</div>
</body>

</html>
