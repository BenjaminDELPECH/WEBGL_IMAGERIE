<html>

<head>
	<title>WebGL - Canvas test</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
	<!------------------------------------------------------------------->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
	<!------------------------------------------------------------------->
</head>

<body onload="webGLStart();">
	<div style="width: 100%;
			min-height : 100vh;
			display : flex;
			background-color: black;
			color:white;">

		<div style="width:100%;margin:auto;display:flex;flex-flow:wrap;width:900px;">

			<div style="width:100%;display:flex;">
				<canvas id="WebGL-test" style="border:none;margin:auto;border:1px solid
						#222222;" width="900" height="600"></canvas>
			</div>
			<!-- KD, KS, N -->
			<div style="width:100%;display:flex;">
				<div style="margin:2em auto;">
					<div>N</div>
					<input id="sliderN" type="range" min="1" max="100" value="100" />
					<p>Value: <span id="labelN"></span></p>
				</div>
				<div style="margin:2em auto;">
					<div>Ks</div>
					<input id="sliderKs" type="range" min="0.0" max="10.0" step="0.1" value="2.5" />
					<p>Value: <span id="labelKs"></span></p>
				</div>
				<div style="margin:2em auto;">
					<div>Kd</div>
					<input id="sliderKd" type="range" min="0.01" max="2.0" step="0.02" value="0.20" />
					<p>Value: <span id="labelKd"></span></p>
				</div>
			</div>
			<div style="width:100%;display:flex;">
				<div style="margin:2em auto;">
					<div>Moove the Ball</div>
					<input id="sliderSphere3" type="range" min="15" max="35" step="0.1" value="25" />
					<p>Value: <span id="labelSphere3"></span></p>
				</div>
			</div>

		</div>
</body>

</html>
